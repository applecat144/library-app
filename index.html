<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div class="header">
        <h1>Library</h1>
        <button class="newBookBtn">New Book !</button>
    </div>
    <div style="width: 100%; height: 150px;"></div>


    <div class="form-container">
        <form action="#" method="post">
            <div>
                <div class="name-cont">
                    <label for="name">Name</label>
                    <input type="text" id="name" minlength="3" maxlength="50" value="The Hobbit" required>
                </div>
                <div class="author-cont">
                    <label for="author">Author</label>
                    <input type="text" id="author" minlength="3" maxlength="50" value="J.R.R Tolkien" required>
                </div>
            </div>
            <div>
                <label for="pageNumber">Number of pages</label>
                <input type="number" id="pageNumber" min="0" max="10000" value="454" required>
            </div>
            <div>
                <ul>
                    <p>Did you read it ?</p>
                    <li>
        
                        <input type="radio" id="yes" name="readStatus" value="1" checked required>
                        <label for="yes">Yes</label>
                    </li>
                    <li>
        
                        <input type="radio" id="no"  name="readStatus" value="0">
                        <label for="no">No</label>
                    </li>
                </ul>
            </div>
            <button type="button" class="addNewBook">Add new book !</button>
        </form>
    </div>
    <table>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Page Number</th>
                <th>Read ?</th>
            </tr>
        </tbody>
        
    </table>
</body>

</html>
